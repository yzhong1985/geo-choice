<!DOCTYPE html>
<html>
<head>
    <title>Starbucks Business Smart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    <script src="scripts/jquery-3.2.1.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://js.arcgis.com/3.21/"></script>
    <script src="scripts/map.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="img/starbucks-256.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Starbucks Business Smart </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="current.html">Current Location</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="prediction.html">Prediction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div id="accordion" role="tablist" aria-multiselectable="true" class="tool-bar">
    <div class="card">
        <div class="card-header" role="tab" id="headingOne">
            <a class="card-link" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">Basemap</a>
            <a class="card-link" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Filters</a>
            <a class="card-link" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">Layers</a>
        </div>

        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="container-fluid filter-container">
                <div class="row">
                    <div class="form-group col-2">
                        <label class="text-bold control-label" for="salesvolsel"><span>Sales Volume</span></label>
                        <select class="form-control" id="salesvolsel">
                            <option value="v5">Greater than $2,000,000 </option>
                            <option value="v4">$1,200,000 - $2,000,000</option>
                            <option value="v3">$700,000 - $1,200,000</option>
                            <option value="v2">$200,000 - $700,000</option>
                            <option value="v1">Less than $200,000</option>
                            <option value="v0" selected>Show all</option>
                        </select></div>

                    <div class="form-group col-2">
                        <label class="text-bold control-label" for="sizesel"><span>Location Size</span></label>
                        <select class="form-control"  id="sizesel">
                            <option value="s2">Greater than 2,499 sqft</option>
                            <option value="s1">0 - 2,499 sqft</option>
                            <option value="s0" selected>Show all</option>
                        </select></div>

                    <div class="form-group col-2">
                        <label class="text-bold control-label" for="sizesel"><span>Number of Tweets in Area/Year</span></label>
                        <select class="form-control"  id="tweetsel">
                            <option value="t4">Over 1,4000</option>
                            <option value="t3">4000 - 1,4000</option>
                            <option value="t2">1000 - 4000</option>
                            <option value="t1">0 - 1000</option>
                            <option value="t0" selected>Show all</option>
                        </select></div>

                    <div class="form-group col-2">
                        <label class="text-bold control-label" for="sizesel"><span># Asian Population in Area</span></label>
                        <select class="form-control"  id="asianpopsel">
                            <option value="a4">Over 10,000</option>
                            <option value="a3">5,001 - 10,000</option>
                            <option value="a2">2,501 - 5,000</option>
                            <option value="a1">0 - 2,500</option>
                            <option value="a0" selected>Show all</option>
                        </select></div>
                </div>
            </div>
        </div>

        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="container-fluid filter-container">
                <div class="row">
                    <div class="form-group col-2">
                        <label class="text-bold control-label" for="basemapsel"><span>Change Basemap</span></label>
                        <select class="form-control"  id="basemapsel">
                            <option value="topo" selected>Topo</option>
                            <option value="streets">Street</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="gray">Gray</option>
                            <option value="osm">Osm</option>
                        </select></div>
                </div>
            </div>
        </div>

        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="container-fluid filter-container">
                <div class="row">
                    <div class="form-group col-2">
                        <label class="text-bold control-label" for="basemapsel"><span>Show Ethnicity Layer</span></label>
                        <select class="form-control"  id="raceGroupsel">
                            <option value="none">None</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="asian">Asian</option>
                            <option value="hispanic">Hispanic</option>
                        </select></div>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="viewDiv">
    <div id="HomeButton"></div>
</div>
<div id="info"><div id="legend"></div></div>

</body>
</html>
